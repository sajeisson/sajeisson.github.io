# Site settings
title: Jeisson F. Sanchez
description: >-
  Como autodidacta me gusta ense√±ar las cosas nuevas que aprendo. Escribo en Dev.to y Medium.com uso estas plataformas 
  porque hay lectores que quieren aprender cosas nuevas y esta es una gran oportunidad de compartir.
lang: en-US
timezone: Asia/Jakarta
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: 
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Jeisson F. Sanchez
  bio: >-
    Gesti√≥n, Mercadeo y Desarrollo en Python üêç.
    Me gusta aprender, ense√±ar y orientar a las personas en su proyecto de vida.
  username: sajeisson
  email: jfsan@yahoo.es
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://jeisson.now.sh"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
